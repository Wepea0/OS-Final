<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>OS-Chat Client</title>
  <style>
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <!--  Add the script.js file to link js functions with html front end-->
  <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        async function homeselect_value(btn) {
            var homescreen_choice = btn.value;

            if (homescreen_choice == 2) {
              window.location.href = "./login_screen.html"
            } else {
              window.location.href = "./signup_screen.html"
            }
            // Call Python function with the button value
            await eel.serve_authentication_options(homescreen_choice)();
        }
    </script>

</head>
<body class="bg-white">
<div class="container">

  <div class="card text-center shadow-lg" style="width: 55%; height: 80%">
    <div class="card-header fs-3 bg-dark text-white"> OS-Chat </div>
    <div class="card-body">
      <h3>Welcome! </h3>

      <br>
      <!--            <h4> Sign In</h4>-->
      <div class="d-flex align-items-center justify-content-center" style="height: 65%;">
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg" type="button" id="login-button" value="2" onclick="homeselect_value(this)">Log In</button>
          <button class="btn btn-primary btn-lg" type="button" id="signup-button" value="1" onclick="homeselect_value(this)">Sign Up</button>
        </div>
<!--        <button type="button" class="btn btn-success btn-lg">Log In</button>-->

<!--        <button type="button" class="btn btn-primary btn-lg">Sign up</button>-->

      </div>
    </div>

    </div>
  </div>

</div>
</body>
</html>
