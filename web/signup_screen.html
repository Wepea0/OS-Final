<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>OS-Chat Client</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript" src="/eel.js"></script>

</head>
<body class="bg-white">
<div class="container">

    <div class="card text-center shadow-lg" style="width: 55%; height: 80%">
        <div class="card-header fs-3 bg-dark text-white"> OS-Chat </div>
        <div class="card-body">
            <h3>Welcome! </h3>
            <h4> Sign Up</h4>
            <br>
<!--            <h4> Sign In</h4>-->
            <div class="d-flex align-items-center justify-content-center" style="height: 65%;">
                <form class="g-2 al" style="width: 50%;">

                        <label for="username" class="visually-hidden">Password</label>
                        <input type="text" class="form-control" id="username" placeholder="username">
                        <br>
                        <input type="text" class="form-control" id="password" placeholder="password">
                        <br>

                        <button type="submit" class="btn btn-success mb-2">Sign up</button>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
