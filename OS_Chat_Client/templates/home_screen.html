<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>OS-Chat Client</title>
  <style>
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body class="bg-white">
<div class="container">

  <div class="card text-center shadow-lg" style="width: 55%; height: 80%">
    <div class="card-header fs-3 bg-dark text-white"> OS-Chat </div>
    <div class="card-body">
      <h3>Welcome! </h3>

      <br>
      <!--            <h4> Sign In</h4>-->
      <div class="d-flex align-items-center justify-content-center" style="height: 65%;">
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg" type="button" onclick="login()">Log In</button>
          <button class="btn btn-primary btn-lg" type="button" onclick="signUp()">Sign Up</button>
        </div>
<!--        <button type="button" class="btn btn-success btn-lg">Log In</button>-->

      </div>
    </div>

    </div>
  </div>

</div>

</html>


<script>
  function signUp() {
    // Make an AJAX request
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/oschatapp/home/choice", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          // If the request is successful, redirect to the signup page
          window.location.href = "/oschatapp/signup/";
        } else {
          console.error("Error:", xhr.status);
        }
      }
    };
    // Send the request with the value 1
    xhr.send(JSON.stringify({ choice: 1 }));
  }

  function login() {
    // Make an AJAX request
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/oschatapp/home/choice", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          // If the request is successful, redirect to the signup page
          window.location.href = "/oschatapp/login/";
        } else {
          console.error("Error:", xhr.status);
        }
      }
    };
    // Send the request with the value 1
    xhr.send(JSON.stringify({ choice: 2 }));
  }
</script>
